---
# vars file for docker

docker_directories:
  /app:
    owner: root
    group: root
    mode: "u=rwx,g=rx,o=rx"
  /app/docker:
    owner: docker
    group: docker
    mode: "u=rwx,g=r,o=r"
  /download:
    owner: root
    group: root
    mode: "u=rwx,g=rx,o=rx"

docker_group:
  - name: docker
    gid: 4002

docker_user:
  - name: docker
    uid: 4001
    home: /app/docker
    groups: docker     

docker_package_url: https://download.docker.com/linux/centos/7/x86_64/stable/Packages/docker-ce-18.09.1-3.el7.x86_64.rpm 
docker_home: /app/docker
docker_download_dir: /download
docker_compose_url: https://github.com/docker/compose/releases/download/1.24.0-rc1/docker-compose-Linux-x86_64
docker_compose_dir: /usr/bin
