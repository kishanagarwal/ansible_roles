---

- name: Ensure kibana config file is present
  file:
     path: /etc/kibana/kibana.yml
     group: root
     owner: root
     ensure: present
     mode: 0644

- name:  Patch kibana.yml for 'server.port'
  replace:
    path: "{{ kibana::config::configfile }}"
    regexp: "^server.port:"
    replace: "server.port: {{ kibana::config::server_port }}"
    owner: root
    group : root
    mode: 0644

- name:  Patch kibana.yml for 'server.host'
  replace:
    path: "{{ kibana::config::configfile }}"
    regexp: "^server.host:"
    replace: "server.host: {{ ansible_default_ipv4.address }}"
    owner: root
    group : root
    mode: 0644

